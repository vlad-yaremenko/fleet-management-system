version: '3'
services:
  fleet:
    build: './fleet'
    ports:
      - "3001:3000"
    depends_on:
      - db
    environment:
      - MONGO_DB_URI=mongodb://db/fleet-management

  simulation:
    build: './simulation'
    ports:
      - "3002:3000"
    depends_on:
      - db
      - fleet
    environment:
      - MONGO_DB_URI=mongodb://db/simulation

  inspector:
    build: './inspector'
    ports:
      - "3003:3000"
    depends_on:
      - db
      - simulation
    environment:
      - MONGO_DB_URI=mongodb://db/inspector

  db:
    image: mongo
    ports:
      - "27017:27017"
